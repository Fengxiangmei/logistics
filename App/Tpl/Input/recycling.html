<script type="text/javascript">

//x限制只能输入数字
 function clearNoNum(obj)
    {
        //先把非数字的都替换掉，除了数字和.
        obj.value = obj.value.replace(/[^\d.]/g,"");
        //必须保证第一个为数字而不是.
        obj.value = obj.value.replace(/^\./g,"");
        //保证只有出现一个.而没有多个.
        obj.value = obj.value.replace(/\.{2,}/g,".");
        //保证.只出现一次，而不能出现两次以上
        obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$",".");
    }

function InputCheck(InputForm)
{
//检查下拉框是否选择
/*if(document.getElementById("parameter").value == "null"){
  alert("请选择评价参数！");
  return false;
}*/
//检查输入框是否全部输入
  if (InputForm.cost.value == "")
  {
    alert("请输入计算期物流成本总额!");
    InputForm.cost.focus();
    return (false);
  }
  if (InputForm.income.value == "")
  {
    alert("请输入计算期销售收入!");
    InputForm.income.focus();
    return (false);
  }
    if (InputForm.support.value == "")
  {
    alert("请输入认同公司绿色物流的零售商数!");
    InputForm.support.focus();
    return (false);
  }
   if (InputForm.sum.value == "")
  {
    alert("请输入公司零售商总数!");
    InputForm.sum.focus();
    return (false);
  }
  
 
}

</script>
