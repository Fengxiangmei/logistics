<layout name="pub_input" />
<script type="text/javascript">

//x限制只能输入数字
 function clearNoNum(obj)
    {
        //先把非数字的都替换掉，除了数字和.
        obj.value = obj.value.replace(/[^\d.]/g,"");
        //必须保证第一个为数字而不是.
        obj.value = obj.value.replace(/^\./g,"");
        //保证只有出现一个.而没有多个.
        obj.value = obj.value.replace(/\.{2,}/g,".");
        //保证.只出现一次，而不能出现两次以上
        obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$",".");
    }

function InputCheck(InputForm)

//检查下拉框是否选择
/*if(document.getElementById("parameter").value == "null"){

//检查输入框是否全部输入

    alert("请输入绿色物流培训投入费用额!");
    InputForm.in_sum.focus();
    return (false);
  }
  if (InputForm.sum.value == "")
  {
    alert("请输入当期物流费用总额!");

  }
    if (InputForm.out.value == "")

  }
   if (InputForm.in.value == "")

   if (InputForm.support_num.value == "")

    InputForm.agent_num.focus();
    return (false);
  }
 
}

</script>
